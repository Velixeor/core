databaseChangeLog:
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: bank_account
            schemaName: core
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: date_create
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bank_account
            baseColumnNames: user_id
            baseTableSchemaName: core
            constraintName: fk_user
            referencedTableName: user
            referencedColumnNames: id
            referencedTableSchemaName: core
