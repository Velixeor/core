databaseChangeLog:
  - changeSet:
      id: 1
      author: postgres
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: outbox_commission
            schemaName: core
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_whom
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: to_whom
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
